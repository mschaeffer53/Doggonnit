<h1>doggonnit</h1>
<h2>the app for when your dog is gone</h2>

<form action="{% url 'doggonnitapp:mylogin' %}" method="POST">
    {% csrf_token %}

    <input type="text" placeholder="user name" name="user_name">
    <input type="password" placeholder="password" name="password">

    <button type="submit"> Sign in </button>

</form>


<a href="{% url 'doggonnitapp:registrationPage' %}">Create new account</a>

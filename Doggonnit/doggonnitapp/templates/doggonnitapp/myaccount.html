{% extends 'doggonnitapp/base.html' %}
{% block content %}
<style>
    img{
        width:500px;
    }
    div{
        font-size:24px;
    }
</style>
<div class="container">
    <h1>my account</h1>

    <h2>My dogs</h2>
    <hr/>
    <div class="col">
    {% for dog in dogs %}
        <div>{{dog.name.upper}}</div>
        <img src="{{MEDIA_URL}}{{ dog.dog_image }}" />
    {% endfor %}

    </div>

    <h2>My points</h2>
    {{profile.points}}
</div>
{% endblock %}

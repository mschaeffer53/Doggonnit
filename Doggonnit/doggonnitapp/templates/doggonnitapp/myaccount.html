{% extends 'doggonnitapp/base.html' %}
{% block content %}

<div class="container">
    <h1>My account</h1>

    <h5>My dogs</h5>
    <hr/>
    <div class="row">
    {% for dog in dogs %}
        <div class="col">
            <!--<div>{{dog.name.upper}}</div>-->

            <a href="{% url 'doggonnitapp:dog_profile' dog.id %}" class="col">{{dog.name.upper}}</a>
            <!--<img class="dog_img" src="{{MEDIA_URL}}{{ dog.dog_image }}" />-->
            <div class="dog_img" style="background: url({{MEDIA_URL}}{{ dog.dog_image }}) 50% 50% no-repeat; width:250px; height:250px; background-size: cover"></div>

        </div>
    {% endfor %}
    </div>
    <hr/>
    <h5>Doggy biscuits</h5>
    {{profile.points}}
</div>
{% endblock %}

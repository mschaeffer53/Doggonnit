<style>
    div{
        padding-top: 5px;
        padding-bottom: 5px;
    }
</style>


<h1>dog registration page</h1>

<form action="{% url 'doggonnitapp:create_dog_profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" placeholder="dog name" name="name" required value="Fido">

    <select name="age" required>
        <option selected disabled> Age </option>
        {% for age in ages %}
            <option>{{age}}</option>
        {% endfor %}
    </select>

    <select name="sex" required>
        <option selected disabled> Gender </option>
        <option> Female </option>
        <option> Male </option>
    </select>

    <select name="breed" required>
            <option selected disabled> Breed </option>
        {% for breed in breeds %}
            <option>{{breed}}</option>
        {% endfor %}
    </select>

    <select name="color" required>
            <option selected disabled> Color </option>
        {% for color in colors %}
            <option>{{color}}</option>
        {% endfor %}
    </select>

    <select name="pattern" required>
            <option selected disabled> Pattern </option>
        {% for pattern in patterns %}
            <option>{{pattern}}</option>
        {% endfor %}
    </select>

    <select name="weight" required>
            <option selected disabled> weight(lbs) </option>
        {% for weight in weights %}
            <option>{{weight}}</option>
        {% endfor %}
    </select>

    <select name="personality" required>
            <option selected disabled> Personality </option>
        {% for personality in personalities %}
            <option>{{personality}}</option>
        {% endfor %}
    </select>

    <div>
         <textarea name="description" cols=50 rows= 5 placeholder="describe anything else you want"></textarea>
    </div>

    <input type="file" name="dog_image" accept="image/*" required>

    <div>
        <button type="submit">Add Dog</button>
    </div>


</form>

<div>*all fields required (except description)</div>

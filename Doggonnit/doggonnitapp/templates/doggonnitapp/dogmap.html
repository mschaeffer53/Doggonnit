<head>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet'/>

</head>

<style>
    div{
        padding-top: 5px;
    }
</style>
<body>
    <h1>yo dawg, i hear you wanna see a dog map of dogs</h1>
    <div id='map' style='width: 600px; height: 500px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXNjaGFlZmZlcjUzIiwiYSI6ImNqYjVsM3lnMzM2eGszMnM3M2N2dWxjemQifQ.bDLMlqBvdBe4VHJpky7QbA';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
        });
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        function new_marker(){
            let marker = new mapboxgl.Marker()
                .setLngLat([30.5, 50.5])
                .addTo(map);
        }



        map.on('click', function (e) {
            alert(e.lngLat);
        });

    </script>


<div>
    <form action="{% url 'doggonnitapp:add_marker' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" placeholder="label" name="label">

        <select name="age">
            <option selected disabled> Age </option>
            {% for age in ages %}
                <option>{{age}}</option>
            {% endfor %}
        </select>

        <select name="weight">
            <option selected disabled> Weight </option>
            {% for weight in weights %}
                <option>{{weight}}</option>
            {% endfor %}
        </select>

        <select name="breed">
            <option selected disabled> Breed </option>
            {% for breed in breeds %}
                <option>{{breed}}</option>
            {% endfor %}
        </select>

        <select name="color">
            <option selected disabled> Color </option>
            {% for color in colors %}
                <option>{{color}}</option>
            {% endfor %}
        </select>

        <button type="submit"> Submit </button>
    </form>
</div>
